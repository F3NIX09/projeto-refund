<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <main>
    <img src="./img/logo.svg" alt="Refund logo" class="logo">

    <section>
      <form>
        <h1>Solicitação de reembolso</h1>
        <p>Informe os dados da despesa para solicitar reembolso. 
          A despesa será analisada e reembolsada em até 30 dias.
        </p>

        <fieldset>
          <legend>Nome da despesa</legend>
          <input type="text" id="expense" name="expense" required>
        </fieldset>

        <div class="inputs-row">
          <fieldset>
            <legend>Categoria</legend>
            <select name="category" id="category">
              <option value="" disabled selected hidden>Selecione</option>
              <option value="food">Alímentação</option>
              <option value="accmmodation">Hospedagem</option>
              <option value="services">Serviços</option>
              <option value="transport">Transporte</option>
              <option value="others">Outros</option>
            </select>
          </fieldset>

          <fieldset>
            <legend>Valor da despesa</legend>
            <input type="text" name="amout" id="amout" placeholder="R$ 0,00" required>
          </fieldset>
          
          <button type="submit">Adicionar despesa</button>
        </div>
      </form>

      <aside>
        <header>
          <p>Minhas solicitações <i>&bullet;</i> <span>0 despesa</span> </p>

          <h2><small>R$</small>0,00</h2>
        </header>

          <li class="expense">
            <img src="./img/food.svg" alt="Icone de tipo da despesa">

            <div>
              <strong>Almoço</strong>
              <span>Alimentação</span>
            </div>

            <span class="expense-amount">
              <small>R$</small>1.420,00
            </span>
          </li>
        </ul>
      </aside>
    </section>

  </main>
